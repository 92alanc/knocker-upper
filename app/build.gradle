apply plugin: 'com.android.application'
apply plugin: 'jacoco'
apply plugin: 'kotlin-android'
apply plugin: 'kotlin-android-extensions'

android {
    compileSdkVersion 29

    defaultConfig {
        applicationId "com.ukdev.smartbuzz"
        minSdkVersion 16
        targetSdkVersion 29
        versionCode 53
        versionName "5.2"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        def path = String.format('"/data/data/%s/databases/"', applicationId)
        buildConfigField("String", "DB_PATH", path)
    }

    signingConfigs {
        config {
            keyAlias "${smart_buzz_key_alias}"
            keyPassword = "${smart_buzz_key_password}"
            storeFile file("${smart_buzz_store_file}")
            storePassword = "${smart_buzz_store_password}"
        }
    }

    buildTypes {
        debug {
            testCoverageEnabled true
            buildConfigField("String", "DB_NAME", '"test_database.db"')
        }

        release {
            minifyEnabled false
            debuggable false
            signingConfig signingConfigs.config
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "DB_NAME", '"database.db"')
        }
    }
}

dependencies {
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.1.1'
    implementation 'com.android.support:animated-vector-drawable:27.1.1'
    implementation 'com.android.support:customtabs:27.1.1'
    implementation 'com.android.support:design:27.1.1'
    implementation 'com.android.support:cardview-v7:27.1.1'
    implementation 'com.android.support:support-v4:27.1.1'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlin_version"

    testImplementation 'junit:junit:4.13'
}
