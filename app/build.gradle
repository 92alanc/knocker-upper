apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

android {
    compileSdkVersion 27
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.ukdev.smartbuzz"
        minSdkVersion 16
        targetSdkVersion 27
        versionCode 50
        versionName "4.10"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "DB_PATH", '"/data/data/com.ukdev.smartbuzz/databases/"')
    }

    signingConfigs {
        config {
            def properties = new Properties()
            file("release.properties").withInputStream { properties.load(it) }
            keyPassword = properties.getProperty("key.password")
            storePassword = properties.getProperty("store.password")
            keyAlias 'smartbuzz'
            storeFile file('../smartbuzz_keystore.jks')
        }
    }

    buildTypes {
        release {
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "DB_NAME", '"database.db"')
            signingConfig signingConfigs.config
        }
        debug {
            buildConfigField("String", "DB_NAME", '"test_database.db"')
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/androidTest/assets/'] } }
}

dependencies {
    androidTestImplementation('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    androidTestImplementation 'com.android.support.test.espresso:espresso-intents:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-core:3.0.1'
    androidTestImplementation 'com.android.support.test.espresso:espresso-contrib:3.0.1'
    debugImplementation 'com.21buttons:fragment-test-rule:1.0.0'
    implementation fileTree(include: ['*.jar'], dir: 'libs')
    implementation 'com.android.support:appcompat-v7:27.0.0'
    implementation 'com.android.support:design:27.0.0'
    implementation 'com.android.support:cardview-v7:27.0.0'
    implementation 'com.google.android.gms:play-services-ads:11.4.2'
    implementation 'com.android.support:support-v4:27.0.0'
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jre7:$kotlin_version"
    testImplementation 'junit:junit:4.12'
}

repositories {
    mavenCentral()
}
