import groovy.swing.SwingBuilder

apply plugin: 'com.android.application'
apply plugin: 'kotlin-android'

gradle.taskGraph.whenReady { taskGraph ->
    if (taskGraph.hasTask(':app:assembleRelase')) {
        def password = ""

        if (System.console() == null) {
            new SwingBuilder().edt {
                dialog(modal: true,
                        title: "Enter password",
                        alwaysOnTop: true,
                        resizable: false,
                        locationRelativeTo: null,
                        pack: true,
                        show: true
                ) {
                    vbox {
                        label(text: "Enter password: ")
                        input = passwordField()
                        button(defaultButton: true, text: 'OK', actionPerformed: {
                            password = input.password
                            dispose()
                        })
                    }
                }
            }
        } else {
            password = System.console().readPassword("\nEnter password: ")
            password = new String(password)
        }

        if (password.size() <= 0) {
            throw new InvalidUserDataException("Empty password")
        }

        android.signingConfigs.release.storePassword = password
        android.signingConfigs.release.keyPassword = password
    }
}

android {
    compileSdkVersion 26
    buildToolsVersion '26.0.2'

    defaultConfig {
        applicationId "com.ukdev.smartbuzz"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 50
        versionName "4.10"
        vectorDrawables.useSupportLibrary = true
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField("String", "DB_PATH", '"/data/data/com.ukdev.smartbuzz/databases/"')
    }

    signingConfigs {
        config {
            keyAlias 'smartbuzz'
            keyPassword ''
            storeFile file('../smartbuzz_keystore.jks')
            storePassword ''
        }
    }

    buildTypes {
        release { // FIXME: not prompting for keystore password
            minifyEnabled false
            debuggable false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
            buildConfigField("String", "DB_NAME", '"database.db"')
            signingConfig signingConfigs.config
        }
        debug {
            buildConfigField("String", "DB_NAME", '"test_database.db"')
        }
    }
    sourceSets { main { assets.srcDirs = ['src/main/assets', 'src/androidTest/assets/'] } }
}

